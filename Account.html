<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="AccountCss.css">
    <title>Account</title>
</head>
<body>
<div class="navbar">
    <div class="icon">
        <img src="teslaLogo.svg" style="height: 24px; width: 120px">
    </div>
</div>
<div class="main">
    <div class="account">
        <h1>Sign In</h1>

        <form>
            <label for="email" class="log">Email</label><br><br>
            <input type="text" id="email">
        </form>

        <button> Next</button>

        <div class="bottom_log">

            <a>Trouble Signing In?</a>

            <div class="hr-lines"> Or </div>

            <button>Create Account</button>

        </div>
    </div>
</div>
</body>
</html>
