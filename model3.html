<!doctype html>
<html>
<head>
    <title>
        Design Your Model 3 | Tesla
    </title>
    <link rel="stylesheet" href="model3Style.css">
</head>

<body>
<nav>
    <img id="teslaLogo" src="teslaLogo.svg">
</nav>
<div class="twoMainSides">
    <div class="leftSide">
        <img src="compositor.jpg" height="576px" width="1023.6px">
    </div>

    <div class="rightSide">
        <span>Model 3</span>

        <p>Est. Delivery: Dec 2022</p>

        <div class="smallShit">
            <img src="lepBeldi.svg" width="20px" height="20px">
            <a href="" style="margin-left: 5px">Enter Delivery ZIP Code</a>
        </div>

        <div class="twoPP">
            <button id="leftButton">Purchase Price</button>
            <button id="rightButton">Potential Savings*</button>
        </div>

        <div class="characteristics">
            <div id="1char">
                <span class="bigNums">272<span class="smallNums">mi</span><br></span>
                <span class="midNums">Range(EPA<br> est.)</span>
            </div>

            <div id="2char">
                <span class="bigNums">140<span class="smallNums">mph</span><br></span>
                <span class="midNums">Top Speed</span>
            </div>

            <div id="3char">
                <span class="bigNums">5.8<span class="smallNums">sec</span><br></span>
                <span class="midNums">0-60 mph</span>
            </div>
        </div>

        <span id="rearWheel">Rear-Wheel Drive</span>
        <button id="model3"><span style="padding-left: 10px">Model 3</span><span style="padding-right: 10px">$40,390*</span></button>

    </div>
</div>

</body>
</html>
