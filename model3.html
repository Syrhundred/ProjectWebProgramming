<!doctype html>
<html>
<head>
    <title>
        Design Your Model 3 | Tesla
    </title>
    <link rel="stylesheet" href="model3Style.css">
</head>

<body>
<nav>
    <img id="teslaLogo" src="teslaLogo.svg">
</nav>
<div class="twoMainSides">
    <div class="leftSide">
        <img src="compositor.jpg" height="576px" width="1023.6px">
    </div>

    <div class="rightSide">
        <span>Model 3</span>

        <p>Est. Delivery: Dec 2022</p>

        <div class="smallShit">
            <img src="lepBeldi.svg" width="20px" height="20px">
            <a href="" style="margin-left: 5px">Enter Delivery ZIP Code</a>
        </div>

        <div class="twoPP">
            <button id="leftButton">Purchase Price</button>
            <button id="rightButton">Potential Savings*</button>
        </div>

        <div class="characteristics">
            <div id="1char">
                <span>272<span>mi</span><br></span>
                <span>Range(EPA<br> est.)</span>
            </div>

            <div id="2char">
                <span>140<span>mph</span><br></span>
                <span>Top Speed</span>
            </div>

            <div id="3char">
                <span>5.8<span>sec</span><br></span>
                <span>0-60 mph</span>
            </div>
        </div>

    </div>
</div>

</body>
</html>
