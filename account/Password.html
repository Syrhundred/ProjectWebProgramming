<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="AccountCss.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <title>Password</title>
</head>
<body>
<div class="navbar">
    <div class="icon">
        <img src="teslaLogoLog.svg" style="height: 24px; width: 120px">
    </div>
</div>
<div class="account">
    <div class="top-side">
        <h1>Sign In</h1>

        <div style="display:flex; justify-content: space-between">
            <div id="log_email"></div>
            <a href="Account.html">Change</a>
        </div>
    </div>
    <form onsubmit="login(event)" action="#">
        <div class="email_in">
            <label for="password" class="log">Password</label><br><br>

            <div class = "passwordArea">
            <input type="password" id="password" >
                <i class="far fa-eye" id="eye"></i>
            </div>

        </div>
        <button type="submit">Next</button>
    </form>
    <br>


    <div class="bottom_log">

        <a>Forget password? </a>

        <div class="hr-lines">Or</div>

        <button>Create Account</button>
    </div>

    <div class="bottom">
        <a>Tesla 2022</a>
        <a>Privacy & Legal</a>
        <a>Contact</a>
    </div>
</div>

<script>
        const email = localStorage.getItem("email");
    document.getElementById("log_email").textContent = email;

    function login(event){
        event.preventDefault();

        let form = event.target;
        let formData = new FormData(form);

        fetch('http://localhost/login.php').then(result=>{
            return result.text();
        }).then(text=>{
            prompt(text);
        })
    }

    const passwordInput = document.querySelector('#password');
    const eye = document.querySelector('#eye');

    eye.addEventListener('click', function(){
        this.classList.toggle('fa-eye-slash');
        const type = passwordInput.getAttribute('type') === 'password' ?
            'text': 'password';
        passwordInput.setAttribute('type', type);
    })
</script>
</body>
</html>
