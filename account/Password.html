<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="AccountCss.css">
    <title>Password</title>
</head>
<body>
<div class="navbar">
    <div class="icon">
        <img src="teslaLogoLog.svg" style="height: 24px; width: 120px">
    </div>
</div>
<div class="account">
    <div class="top-side">
        <h1>Sign In</h1>

        <div style="display:flex; justify-content: space-between">
            <div id="log_email"></div>
            <a href="Account.html">Change</a>
        </div>
    </div>
    <form>
        <div class="email_in">
            <label for="email" class="log">Enter your password</label><br><br>
            <input type="text" id="email">
        </div>

        <button type="submit">Next</button>
    </form>
    <br>


    <div class="bottom_log">

        <a>Trouble Signing In?</a>

        <div class="hr-lines">Or</div>

        <button>Create Account</button>
    </div>

    <div class="bottom">
        <a>Tesla 2022</a>
        <a>Privacy & Legal</a>
        <a>Contact</a>
    </div>
</div>

<script>
    const email = localStorage.getItem("email");
    document.getElementById("log_email").textContent = email;
</script>
</body>
</html>
