<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="AccountCss.css">
    <title>Account</title>
</head>
<body>
<div class="navbar">
    <div class="icon">
        <img src="teslaLogoLog.svg" style="height: 24px; width: 120px">
    </div>
</div>
<div class="account">
    <h1>Sign In</h1>

    <form>
        <div class="email_in">
            <label for="email" class="log">Email</label><br><br>
            <input type="text" id="email">
        </div>

        <button type="submit">Next</button>
    </form>
    <br>


    <div class="bottom_log">

        <a>Trouble Signing In?</a>

        <div class="hr-lines">Or</div>

        <button>Create Account</button>
    </div>

    <div class="bottom">
        <a>Tesla 2022</a>
        <a>Privacy & Legal</a>
        <a>Contact</a>
    </div>
</div>
</body>
</html>
