<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="AccountCss.css">
    <link rel="stylesheet" href="step1.css">
</head>
<body>
<div class="navbar">

    <div class="icon">
        <img src="Profile/teslaLogoLog.svg" style="height: 24px; width: 120px">
    </div>

</div>

<div class="account">
    <span> Step 1 of 2 </span>
    <h1>Create Account</h1>

    <form id="form">

        <div class="email_in">
            <label for="first" class="log">First Name</label><br><br>
            <input type="text" id="first" minlength="1">
        </div>

        <div class="email_in">
            <label for="lastname" class="log">Last Name</label><br><br>
            <input type="text" id="lastname" minlength="1">
        </div>

        <p>
            By counting, I understand and agree to Tesla's
            Privacy Notice and <a href="https://www.tesla.com/legal/terms">Terms of Use</a> for creating a Tesla
            Account
        </p>

            <button type="submit" onclick="giveNames(); window.location.href = 'Step2.html'">Next</button>
    </form>

    <br>

    <div class="bottom">
        <a>Tesla 2022</a>
        <a>Privacy & Legal</a>
        <a>Contact</a>
    </div>
</div>
<script>
    function giveNames() {
        const form = document.getElementById("form");
        const fname = document.getElementById("first");
        const lname = document.getElementById("lastname");

        form.addEventListener('submit', function (ev) {
            ev.preventDefault();

            const fnameValue = fname.value;
            const lnameValue = lname.value;

            localStorage.setItem('first', fnameValue);
            localStorage.setItem('last', lnameValue);
        })
    }
</script>
</body>
</html>
