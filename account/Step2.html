<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="AccountCss.css">
    <link rel="stylesheet" href="step1.css">
</head>
<body>
<div class="navbar">

    <div class="icon">
        <img src="teslaLogoLog.svg" style="height: 24px; width: 120px">
    </div>

</div>

<div class="account">
    <span> Step 2 of 2 </span>
    <h1>Create Account</h1>

    <form id="form" action="Registration.php" method="post" name = "Register">
        <div class="email_in">
            <label for="email" class="log">Email</label><br><br>
            <input type="text" id="email" name="email_add" minlength="5" pattern="+@">
        </div>

        <div class="email_in">
            <label for="psw" class="log">Password</label><br><br>
            <input type="password" id="psw" name="password" minlength="8">
        </div>

        <input name="First" id="name">
        <input name="Last" id="lname">

        <button type="submit">Create Account</button>
    </form>

    <br>

    <div class="bottom">
        <a>Tesla 2022</a>
        <a>Privacy & Legal</a>
        <a>Contact</a>
    </div>
</div>
<script>
    const nameValue = localStorage.getItem("first");
    const lnameValue = localStorage.getItem("last");

    document.getElementById('name').value = nameValue;
    document.getElementById('lname').value = lnameValue;
</script>
</body>
</html>
